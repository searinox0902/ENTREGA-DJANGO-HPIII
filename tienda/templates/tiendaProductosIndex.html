<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex items-center justify-center pb-20" style="background: #edf2f7;">
    <section class="antialiased bg-gray-100 text-gray-600 px-2 w-full">
    <div class="flex flex-col w-full px-8">
     
        <p class="text-center">  </span></p>
        <p class="text-center my-12 text-3xl font-bold">Tienda Online</p>
        
        <div class="px-10 flex justify-end">
            <a href="crearProducto/" 
                class="
                    rounded-full
                    mb-6 
                    px-3 
                    py-1 
                    border-2 
                    border-green-600 
                    text-green-600 
                    hover:text-white
                    hover:bg-green-500"> 
                    Crear Producto 
                </a> 
        </div>
        
        <div>
           <div class="grid grid-cols-4 gap-6">
            {% for item in productos %}
                    <div class=" rounded-2xl border shadow p-8 hover:-translate-y-1 hover:shadow-2xl delay-75 duration-100 bg-white">

                        <div class="w-full flex flex-col h-full">
                        <!-- Header & Price -->

                            <figure class="w-full flex justify-center">
                                <img src="{{item.image}}" alt="image" class="w-auto max-h-40">
                            </figure>


                            <p class="text-xl text-gray-700 font-bold mt-4 text-center underline mb-2"> {{item.title}} </p>
                            <p class="text-sm text-gray-600 mt-2"> Disponibles:   {{item.stock}} </p>
                            <p class="text-sm text-gray-600 border-b pb-3 border-gray-300 flex-1"> Tipo de Licor: {{item.TipoLicor.name}} </p>

                            <!-- Description -->
                            <p class="text-xs mt-2 text-gray-700 font-light  leading-4 h-max"> {{item.description}} </p>

                            <p class="text-lg mt-2 text-gray-700  leading-4 h-max bg-green-500 text-white w-20 px-3 py-1"> {{item.value}} $</p>


                            <!-- CTA Button -->
                            <a  href="productoCompra/{{item.idProduct}}" class="mt-3 flex justify-center w-full py-1 rounded-full border-2 border-purple-600 text-purple-600 hover:bg-purple-600 hover:text-gray-50">
                                Comprar
                            </a>
                        </div>
                      
                    </div>
                {% endfor %}  
        <div>  
        </div>
      
    </div>
</section>

<script>
   

    window.onload = load();

    function load(){

        if(document.getElementById('btnDelete')){
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener('click', (e) => {
                const confirmation = confirm('Â¿Estas seguro que deseas eliminar el curso?');
                if(!confirmation){
                    e.preventDefault();
                }
            })
        }
       
    }

</script>
</body>
</html>
