<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center" style="background: #edf2f7;">
    <section class="antialiased bg-gray-200 text-gray-600 px-2 w-full">
    <div class="flex flex-col w-full px-8 pb-20">
        
        <p class="text-center">  </span></p>
        <p class="text-center my-6 text-3xl font-bold">Crear Producto</p>
        
        <div class="w-full flex justify-center mt-4">
            <div class="w-1/3">
                <form action="/tienda/crearProducto/productoCrearSend/" method="POST" id="productCreate" class="w-full"> {% csrf_token %} 
                            <div class="flex flex-col  items-center justify-center w-full">
                                <div class=" mt-2 flex w-full space-x-4 items-center">
                                    <div class="w-full">
                                        <input type="text"  placeholder="ID Producto" id="idProductTxt" name="idProduct"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300"/>
                                    </div>
                                </div>

                                <div class="w-full my-4 flex space-x-4 items-center">
                                    <div class="w-full">
                                        <input type="text" placeholder="Titulo" id="titleTxt" name="titleTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                 <div class="w-full my-4 flex space-x-4 items-center">
                                    <div class="w-full">
                                        <input type="text" placeholder="Marca" id="markTxt" name="markTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                <div class="w-full mb-4 flex space-x-4 items-center">                                
                                    <div class="w-full">
                                     <p class="mb-2">Descripción : </p>
                                    <input type="text" placeholder="Descripcion" id="descTxt" name="descTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                <div class="w-full mt-2 flex space-x-4 items-center">

                                    <div class="w-full">
                                       <select class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" name="tipoLicorTxt" id="productCreate">
                                            {% for item in tiposLicoresList %}
                                                <option value="{{item.idTypeDrink}}">{{item.name}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <div class="w-full mt-2 flex space-x-4 items-center">                                
                                    <div class="w-full">
                                     <p class="mb-4">Imagen: </p>
                                          <input type="text" placeholder="Imagen" id="imageTxt" name="imageTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                <div class="w-full mt-2 flex space-x-4 items-center">                                
                                    <div class="w-full">
                                     <p class="mb-4">stock </p>
                                          <input type="number" placeholder="Unidades" id="stockTxt" name="stockTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                  <div class="w-full mt-2 flex space-x-4 items-center">                                
                                    <div class="w-full">
                                     <p class="mb-4">Valor </p>
                                          <input type="text" placeholder="Valor: $" id="valueTxt" name="valueTxt"  class="w-full px-4 py-2 bg-gray-50 border-2 border-gray-300" />
                                    </div>
                                </div>

                                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight px-3 hover:bg-indigo-800">
                                   Crear Producto
                                </button>
                                
                            </div>
                </form>
            </div>
        <div>   
    </div>
</section>

<script>
   

    window.onload = load();

    function load(){

        if(document.getElementById('btnDelete')){
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener('click', (e) => {
                const confirmation = confirm('¿Estas seguro que deseas eliminar el curso?');
                if(!confirmation){
                    e.preventDefault();
                }
            })
        }
       
    }

</script>
</body>
</html>
