<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex items-center justify-center" style="background: #edf2f7;">
    <section class="antialiased bg-gray-100 text-gray-600 px-4 pb-20">
    <div class="flex flex-col justify-center h-full">
        
        <p class="text-center mb-5 mt-10"> Ingresar un nuevo <span class=" font-bold" >  Tipo de Documento </span></p>
        
        <div class="w-full mx-auto bg-white shadow-lg rounded-sm border border-gray-200 mb-8">
            <div class="py-4">
               
                <div class="overflow-x-auto w-100">
                  <form action="crear/" method="POST"> {% csrf_token %}
                            <div class="flex items-center justify-center flex-co px-4 ">
                                <div class="mt-2 flex space-x-4 items-center">
                                   
                                    <div class="w-full">
                                        <input type="text" placeholder="Tipo Documento" id="descriptionTxt" name="descriptionTxt"  class="px-4 py-2 bg-gray-50" />
                                    </div>
                                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md font-semibold tracking-tight px-3 hover:bg-indigo-800">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#fff" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="w-full  mx-auto bg-white shadow-lg rounded-sm border border-gray-200">
            <header class="px-5 py-4 border-b border-gray-100">
                <h2 class="font-semibold text-gray-800">Tipos de Documentos Registrados</h2>
            </header>
         
            <div class="p-3">
                <div class="overflow-x-auto">
                    <table class="table-auto w-full">
                        <thead class="text-xs font-semibold uppercase text-gray-400 bg-gray-50">
                            <tr>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">ID</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Descripcion</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Acciones</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-gray-100">
                            {% for item in tipoDocumento %}
                            <tr>
                              
                                    <td class="p-2 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <div class="font-medium text-gray-800">{{item.idTypeDoc}}</div>
                                        </div>
                                    </td>
                                    <td class="p-2 whitespace-nowrap">
                                        <div class="text-left">{{item.description}}</div>
                                    </td>

                                    <td class="flex">
                                        
                                        <!-- botton eliminar -->
                                        <a href="eliminar/{{item.idTypeDrink}}" id="btnDelete"  class="mr-4 bg-red-500 text-white  w-6 h-6 flex items-center justify-center rounded-full font-semibold tracking-tight">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="#fff" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                            </svg>
                                        </a>

                                        <!-- botton editar -->
                                        <a href="editar/{{item.idTypeDrink}}" id="btnDelete"  class="border-2 border-indigo-600 text-white  w-6 h-6 flex items-center justify-center rounded-full font-semibold tracking-tight">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="#4F46E5" stroke-width="2">
                                                <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                            </svg>
                                        </a>
                                        
                                    </td>
                            </tr>
                            {% endfor %}
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
   

    window.onload = load();

    function load(){

        if(document.getElementById('btnDelete')){
            btnDelete = document.getElementById('btnDelete');
            btnDelete.addEventListener('click', (e) => {
                const confirmation = confirm('Â¿Estas seguro que deseas eliminar el curso?');
                if(!confirmation){
                    e.preventDefault();
                }
            })
        }
       
    }

</script>
</body>
</html>
